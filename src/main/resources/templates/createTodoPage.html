<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Todo</title>
</head>

<body>
	<div class="container">
    <nav class="navbar navbar-expand-md navbar-light bg-light mb-3 p-1">
	<a class="navbar-brand m-1" href="/">Home</a>
	<div class="vertical navbar-collapse">
		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link" href="/list-todos">Todos</a></li>
		</ul>
	</div>
	<ul class="navbar-nav">
		<li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
	</ul>	
	</nav>
	</div>
	
    <div class="container">
        <h2>Enter todo details:</h2>
        <hr>
        <form method="post" th:action="@{'add-todo?id=' + ${newTodo.id}}">
            <label>Description: </label>
            <input type="text" th:field="${newTodo.description}" required />
            <br><br>
            <label>Target Date: </label>
            <input type="date" th:field="${newTodo.targetDate}" required />
            <br><br>
            <label>Status</label>
            <select th:field="${newTodo.status}">
                <option th:each="singleSt : ${T(com.example.secondcourse.webappdemo.model.Status).values()}" th:value="${singleSt.name()}" th:text="${singleSt.name()}">val</option>
            </select>
            <hr>
            <input type="submit" class="btn btn-primary" />
        </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
