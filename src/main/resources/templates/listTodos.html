<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo List</title>
</head>

<body>
	<div class="container">
	<nav class="navbar navbar-expand-md navbar-light bg-light mb-3 p-1">
	<a class="navbar-brand m-1" href="/">Home</a>
	<div class="vertical navbar-collapse">
		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link" href="/list-todos">Todos</a></li>
		</ul>
	</div>
	<ul class="navbar-nav">
		<li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
	</ul>	
	</nav>
	</div>
<h3>Welcome</h3>
<hr>
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>Description</th>
                <th>TargetDate</th>
                <th>Status</th>
                <th>Delete</th>
                <th>Update</th>

            </tr>
        </thead>
        <tbody>
            <tr th:each="tdo:${todoList}">
                <td th:text="${tdo.description}">SomeThings</td>
                <td th:text="${tdo.targetDate}">xxxx-xx-xx</td>
                <td th:text="${tdo.status}"></td>
                <td><a th:href="@{'delete-todo?id=' + ${tdo.id}}" class="text-white btn btn-warning">Delete</a></td>
                <td><a th:href="@{'update-todo?id=' + ${tdo.id}}" class="text-white btn btn-primary">Update</a></td>
            </tr>
        </tbody>
    </table>
</div>
<hr>
<div class="container">
    <a th:href="@{add-todo}" class="btn btn-success">Add Todo</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
